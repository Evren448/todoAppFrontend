
<div class="container">
  <div class="pt-5">

    <div class="alert alert-danger" *ngIf="errorMessage">
        {{errorMessage}}
    </div>

    <div class="card">
      <div class="card-header">
        <div class="row">

          <div class="col-4">
            <h3>All Users</h3>
          </div>

          <!-- <div class="col-1 text-center">
            <button class="btn btn-primary" (click)="findAllUsersFilterByUsername()">Filter fullname DESC</button>
          </div>
          <div class="col-1 text-center">
            <button class="btn btn-primary" (click)="findAllUsersFilterByUsernameAsc()">Filter fullname ASC</button>
          </div> -->
          
          <div class="col-4 d-flex justify-content-around">
              <p>Filter Type</p>
              <select [(ngModel)]="filterType" (ngModelChange)="filterChange()" id="selectid">
              
                <option disabled>Select Filter</option>
                <option value="UserASC">Username ASC </option>
                <option value="UserDESC" >Username DESC </option>
                <option value="FullnameASC" >Fullname ASC </option>
                <option value="FullnameDESC" >Fullname DESC </option>
              </select> 
          </div>
        

          <div class="col-4 text-end">
            <button class="btn btn-primary" (click)="createUserRequest()">Create a User</button>
          </div>
        </div>
      </div>
      <div class="card-body">
        <table class="table table-striped">
          <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">User ID</th>
            <th scope="col">Full name</th>
            <th scope="col">Username</th>
            <th scope="col">Role</th>
            <th scope="col">Action</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let item of userList; index as ind">
            <!-- <th scope="row"></th> -->
            <td>{{ind + 1}}</td>
            <td>{{item.id}}</td>
            <td>{{item.fullName}}</td>
            <td>{{item.username}}</td>
            <td>{{item.role}}</td>
            <td>
              <button class="btn btn-primary me-1" (click)="editUserRequest(item)">Edit</button>
              <button class="btn btn-danger" (click)="deleteUser(item,ind)">Delete</button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<app-modal [user]="selectedUser" (save)="saveUserWatcher($event)"></app-modal>
