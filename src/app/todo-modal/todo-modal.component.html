<div class="modal fade" id="todoSaveModal" tabIndex="-1">
    <div class="modal-dialog">
      <div class="modal-content"  >
        <form #f="ngForm" (ngSubmit)="f.form.valid && saveTodo()">
  
          <div class="modal-header">
            <h5 class="modal-title">Todo Details</h5>
            <button class="btn-close" data-bs-dismiss="modal"></button>
          </div>
  
          <div class="modal-body">
  
            <div class="alert alert-danger" *ngIf="errorMessage">
              <strong>Error!</strong> {{errorMessage}}
            </div>
  
            <div class="form-group">
              <label for="title">Description</label>
              <input
                type="text"
                id="description"
                name="description"
                class="form-control"
                [(ngModel)]="todo.description"
                #description= "ngModel"
                required
              />
              <div class="alert-danger" *ngIf="f.submitted && !description.valid" >
                Description is required.
              </div>
            </div>
<!--   
            <div class="form-group">
              <label for="author">Start Time</label>
              <input
                type="text"
                id="createdDate"
                name="createdDate"
                class="form-control"
                [(ngModel)]="todo.createdDate"
                #createdDate= "ngModel"
                required
              />
              <div class="alert-danger"  *ngIf="f.submitted && !createdDate.valid">
                Start Time required.
              </div>
            </div>
   -->
            <div class="form-group">
              <label for="price">Finish Time</label>
              <input
                type="date"
                id="fdate"
                name="fdate"
                class="form-control"
                [(ngModel)]="todo.fdate"
                #fdate= "ngModel"
                required
              />
              <div class="alert-danger" *ngIf="f.submitted && !fdate.valid">
                Finish Time required.
              </div>
            </div>
  
  
            <div class="form-group">
              <label for="description">Status</label>

              <select
              class="form-control"
              id="status"
              name="status"
              [(ngModel)]="todo.status"
              #status="ngModel"
              required
            >
              <option disabled>Select Status</option>
              <option *ngFor="let status of todoStatusList">{{ status }}</option>
            </select>

              <!-- <input
                type="text"
                id="status"
                name="status"
                class="form-control"
                [(ngModel)]="todo.status"
                #status= "ngModel"
                required
              /> -->
              <div class="alert-danger" *ngIf="f.submitted && !status.valid">
                Status is required.
              </div>
            </div>
  
          </div>
  
          <div class="modal-footer">
            <button class="btn btn-secondary" type="button" data-bs-dismiss="modal" >Close</button>
            <button class="btn btn-primary" type="submit">Save Changes</button>
          </div>
  
        </form>
      </div>
    </div>
  </div>
